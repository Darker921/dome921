<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="box">
        <h1>{{ msg }}</h1>
      </div>

      <div id="box2">
        <h1>{{ msg }}</h1>
      </div>
    </div>

    <script src="./vue.js"></script>
    <script>
      //创建vue 实例
      const vm = new Vue({
        el: "#main",
        data: {
          msg: "hello vue",
          count: 100,
          car: "宝马车",
        },
      });

      //vue实例化的过程中，将data中的所有的数据，都会添加到vm实例上
      console.log(vm.msg);
      console.log(vm.count);

      /* 
            初级者vue的注意点:
            1、vue的构造函数body或者html
            2、el不能指定成body 或者html
            3、到了vue请记住:数据驱动，要更新视图
              vm.xxx=值
             */
    </script>
  </body>
</html>
