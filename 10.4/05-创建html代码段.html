<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ house }}</h1>
      <h1>{{ obj.name }}</h1>
      <h1>{{ obj.age }}</h1>
      <h1>{{ obj.desc }}</h1>
      <h1>{{ msg.toUpperCase() }}</h1>
      <h1>{{ obj.age >= 18 ? '成年人' : '小屁孩儿'}}</h1>

      <!-- 1 不是data中的变量, 不要直接用 -->
      <!-- <h1>{{ info }}</h1> -->

      <!-- 2. 在插值表达式{{ }} 中, 不能使用js语句 比如: if for -->
      <!-- <h1>{{ if (obj.age > 18) {...}  }}</h1> -->

      <!-- 3. 不能在html标签属性中, 使用插值表达式 -->
      <!-- <h1 id="box" data-id="{{ money }}" info="{{ house }}"></h1> -->
    </div>

    <script src="./vue.js"></script>
    <script>
      //tpl + tab 生成结构
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          money: 1000,
          house: "三亚海景房",
          obj: {
            name: "老铁",
            age: 88,
            desc: "没毛病",
          },
        },
      });
    </script>
  </body>
</html>
