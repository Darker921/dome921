<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg }}</h1>
      <h1>{{ msg }}</h1>
      <h1>{{ msg }}</h1>
    </div>
    <!-- 
            1、下载 npm i vue
            2、引包
            3、使用，创建vue实例
         -->

    <script src="./vue.js"></script>
    <script>
      //只要引入了vue，就在全局，有一个vue构造函数
      const vm = new Vue({
        //指定视图+视图
        //el:element指定vue所管理的视图范围，值得一个选择器
        el: "#app",
        //data:数据，指定vue中能够使用的数据
        data: {
          msg: "hello vue",
        },
      });
    </script>
  </body>
</html>
